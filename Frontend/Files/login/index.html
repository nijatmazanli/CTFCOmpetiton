
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Blog </title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>

<div class="wrapper">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">My Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" id="navHome">Home</a></li>
          <li class="nav-item"><a class="nav-link" id="navAbout">About</a></li>
          <li class="nav-item"><a class="nav-link" id="navLogin">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Blog Content -->
  <div class="container mt-4 content">
      <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter your password">
          </div>
            <button class="btn btn-primary w-100" id="login" type="submit">Login</button>
            <br><br>
            <button class="btn btn-secondary w-100" id="register" onclick="window.location.href='/register'"
                    type="button">Register
            </button>
        </form>
    </div>
  </div>

  <!-- Sticky Footer -->
  <footer class="footer">
    <p>Â© 2025 My Blog. All Rights Reserved.</p>
  </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/navigation.js"></script>
</body>
</html>
