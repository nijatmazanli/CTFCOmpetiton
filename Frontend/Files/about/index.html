<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Blog (Dark Mode)</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #121212; /* Dark background */
      color: #e0e0e0; /* Light text */
      font-family: 'Arial', sans-serif;
    }
    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .content {
      flex: 1;
    }
    .navbar {
      background-color: #1e1e1e !important; /* Dark navbar */
      box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.1);
    }
    .navbar-brand, .nav-link {
      color: #e0e0e0 !important;
    }
    .nav-link:hover {
      color: #ff9800 !important;
    }
    .post-card {
      background: #242424; /* Dark card background */
      color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
    }
    .btn-primary {
      background-color: #ff9800;
      border: none;
    }
    .btn-primary:hover {
      background-color: #e68900;
    }
    .footer {
      background-color: #1e1e1e;
      text-align: center;
      padding: 15px;
      color: #ffffff;
      box-shadow: 0px -2px 10px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">My Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" id="navHome">Home</a></li>
          <li class="nav-item"><a class="nav-link" id="navAbout">About</a></li>
          <li class="nav-item"><a class="nav-link" id="navLogin">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Blog Content -->
  <div class="container mt-4 content">
    <div class="container text-center">
      <h1>About Us</h1>
      <p>Welcome to our website! We aim to provide the best user experience.</p>
      <a id="login" class="btn btn-primary">Go to Login Page</a>
    </div>
  </div>

  <!-- Sticky Footer -->
  <footer class="footer">
    <p>© 2025 My Blog. All Rights Reserved.</p>
  </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/navigation.js"></script>
</body>
</html>
