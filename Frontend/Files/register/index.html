<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>My Blog </title>

    <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">My Blog</a>
            <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" id="navHome">Home</a></li>
                    <li class="nav-item"><a class="nav-link" id="navAbout">About</a></li>
                    <li class="nav-item"><a class="nav-link" id="navLogin">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Blog Content -->
    <div class="container mt-4 content">
        <div class="login-container">
            <h2 class="text-center">Register</h2>
            <form action="/register" id="registerForm" method="post">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input class="form-control" id="username" name="username" placeholder="Enter your email"
                           type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" id="email" name="email" placeholder="Enter your email" type="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Enter your password"
                           type="password">
                </div>
                <button class="btn btn-primary w-100" id="register" type="submit">Register</button>
            </form>
        </div>
    </div>

    <!-- Sticky Footer -->
    <footer class="footer">
        <p>Â© 2025 My Blog. All Rights Reserved.</p>
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/navigation.js"></script>
<script src="../assets/js/register.js"></script>

</body>
</html>
